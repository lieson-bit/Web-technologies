<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Agency Booking Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1>Travel Agency Booking Form</h1>
    <form>
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required placeholder="John Doe">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="johndoe@example.com">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
      </div>

      <div class="form-group">
        <label for="destination">Destination:</label>
        <textarea id="destination" name="destination" required placeholder="Enter destination"></textarea>
      </div>

      <div class="form-group">
        <label>Travel Type:</label>
        <label><input type="radio" id="business" name="travel-type" value="business"> Business</label>
        <label><input type="radio" id="leisure" name="travel-type" value="leisure"> Leisure</label>
      </div>

      <div class="form-group">
        <label>Class:</label>
        <label><input type="radio" id="economy" name="class" value="economy"> Economy</label>
        <label><input type="radio" id="business-class" name="class" value="business-class"> Business Class</label>
        <label><input type="radio" id="first-class" name="class" value="first-class"> First Class</label>
      </div>

      <div class="form-group">
        <label>Services:</label>
        <label><input type="checkbox" id="hotel" name="services" value="hotel"> Hotel Booking</label>
        <label><input type="checkbox" id="car-rental" name="services" value="car-rental"> Car Rental</label>
        <label><input type="checkbox" id="travel-insurance" name="services" value="travel-insurance"> Travel Insurance</label>
      </div>

      <div class="form-group">
        <label for="departure-date">Departure Date:</label>
        <input type="date" id="departure-date" name="departure-date" required>
      </div>

      <div class="form-group">
        <label for="return-date">Return Date:</label>
        <input type="date" id="return-date" name="return-date" required>
      </div>

      <div class="form-group">
        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" name="payment-method" required>
          <option value="">Select</option>
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="bank-transfer">Bank Transfer</option>
        </select>
      </div>

      <div class="form-actions">
        <input type="submit" value="Book Now">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>
</body>
</html>
