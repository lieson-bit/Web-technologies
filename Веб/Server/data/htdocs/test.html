<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
    <table class="table_quiz">
            <caption/>
            <tbody>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Objective</th>
                <th>Creator</th>
                <th/>
            </tr>
            <c:forEach items="${list}" var="test">
                <tr>
                    <input type="hidden" name="table_id" value="${test.getId()}"/>
                    <td> ${test.getId()}</td>
                    <td> ${test.getName()}</td>
                    <td> ${test.getObjective()} </td>
                    <td> ${test.getCreator()} </td>

                    <td><a href="delQuiz?id=${test.getId()}" content=" ">Delete</a></td>
                </tr>
            </c:forEach>
            </tbody>
        </table>
    
    </body>
</html>
